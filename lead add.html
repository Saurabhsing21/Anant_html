<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR CRM - Add Lead</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: #f4f7f6;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #28a745;
            margin-bottom: 20px;
        }
        .form-section {
            margin-bottom: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 5px;
        }
        .form-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .form-group {
            flex: 1;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn-group {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }
        button.cancel {
            background: #dc3545;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add New Lead</h2>
        <form>
            <div class="form-section">
                <h3>Lead Info</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label>Contact Name *</label>
                        <input type="text" required>
                    </div>
                    <div class="form-group">
                        <label>Mobile Number *</label>
                        <input type="text" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email">
                    </div>
                    <div class="form-group">
                        <label>Expected Revenue</label>
                        <input type="number">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Lead Owner *</label>
                        <input type="text" required>
                    </div>
                    <div class="form-group">
                        <label>Lead Stage</label>
                        <select>
                            <option value="new">New</option>
                            <option value="in-progress">In Progress</option>
                            <option value="closed">Closed</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="form-section">
                <h3>Next Follow-up Info</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label>Next Follow-up On</label>
                        <input type="date">
                    </div>
                    <div class="form-group">
                        <label>Next Follow-up Notes</label>
                        <textarea rows="3"></textarea>
                    </div>
                </div>
            </div>
            
            <div class="form-section">
                <h3>Description</h3>
                <div class="form-group">
                    <label>Update few words about this lead</label>
                    <textarea rows="3"></textarea>
                </div>
            </div>
            
            <div class="form-section">
                <h3>Source Info</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label>Lead Source</label>
                        <select>
                            <option value="">--Select--</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Campaign Term</label>
                        <input type="text">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Lead Date</label>
                        <input type="text" value="20-Feb-2025" readonly>
                    </div>
                    <div class="form-group">
                        <label>Campaign Name</label>
                        <input type="text">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Campaign Content</label>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <label>Created By</label>
                        <input type="text" value="Subramanyam" readonly>
                    </div>
                </div>
            </div>
            
            <div class="btn-group">
                <button type="submit">Save & New</button>
                <button type="submit">Save</button>
                <button type="reset" class="cancel">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
